<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Document</title>
	</head>
	<body>
		<div class="main">
			<div class="container">
				<input type="hidden" id="param1" value="0" />
				<input type="hidden" id="operator" value="" />
				<div class="display">
					<input type="text" class="displayInt" />
				</div>
				<div class="container--butons">
					<button class="btn btn--c" value="C" onclick="display.value = '' ">
						C
					</button>
					<button
						class="btn"
						value="AC"
						onclick="display.value = display.value.toString().slice(0,-1) "
					>
						AC
					</button>
					<button class="btn" value="%" onclick=" display.value += '%'">
						%
					</button>
					<button class="btn" value="/" onclick="display.value += '/' ">
						/
					</button>
					<button class="btn" value="*" onclick="display.value += '*' ">
						*
					</button>
					<button class="btn" value="+" onclick=" display.value += '+' ">
						+
					</button>
					<button class="btn" value="-" onclick="display.value += '-' ">
						-
					</button>
					<button class="btn" value="7" onclick="display.value +='7' ">
						7
					</button>
					<button class="btn" value="8" onclick="display.value +='8' ">
						8
					</button>
					<button class="btn" value="9" onclick="display.value +='9' ">
						9
					</button>
					<button class="btn" value="4" onclick="display.value +='4' ">
						4
					</button>
					<button class="btn" value="5" onclick="display.value +='5' ">
						5
					</button>
					<button class="btn" value="6" onclick="display.value +='6' ">
						6
					</button>
					<button class="btn" value="1" onclick="display.value +='1' ">
						1
					</button>
					<button class="btn" value="2" onclick="display.value +='2' ">
						2
					</button>
					<button class="btn" value="3" onclick="display.value +='3' ">
						3
					</button>
					<button class="btn" value="0" onclick="display.value +='0' ">
						0
					</button>
					<button class="btn" value="," onclick="display.value += ','">
						,
					</button>
					<button
						class="btn btn--equal"
						value="="
						onclick="display.value = eval(display.value)"
					>
						=
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
